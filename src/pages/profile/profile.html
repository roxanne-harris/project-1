<ion-header>
  <ion-navbar>
    <ion-title text-center>Edit Profile</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list no-lines>
    <ion-item>
        <img id="profile-photo" src="../../assets/imgs/logo.png" alt="Profile Photo">
    </ion-item>
    <ion-item>
      <p text-center><a href="">Change Profile Photo</a></p>
    </ion-item>
  </ion-list>


  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Bio</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      PRIVATE INFORMATION
    </ion-list-header>
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Phone</ion-label>
      <ion-input type="tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Gender</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="navigateToHomeSetRoot()">Log Out</button>
  </div>
