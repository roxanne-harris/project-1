<!--
  Provider detail page
  lists their producets and prices
  link it together with a click event
  Design provider and product detail page
  Create an array which when clicked,
  dynamically creates a page with informaiton provided in the array
-->

<ion-content padding>

  <ion-list>
    <ion-list-header>
      COURSES
    </ion-list-header>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      {{ item.name }}
    </button>
  </ion-list>

  <button ion-button block (click)="navigateToProfile()">Back to Profile</button>

  


</ion-content>
