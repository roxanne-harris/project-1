<!--
  Generated template for the ProductPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Products</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="navigateToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="navigateToProfile()">
          Profile
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-nav id="nav" #content [root]="rootPage"></ion-nav>

  <ion-list>
    <!--  this *ngFor element creates a new variable called product for each product-->
    <button ion-item *ngFor="let product of products" (click)="navigateToProduct(product)">
      {{ product.name }}
    </button>

  </ion-list>

</ion-content>
