<ion-header>

  <ion-navbar>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <button ion-item *ngFor="let product of products">
      <div style="float: left">{{product.name}}</div>
      <div style="float: right">R {{product.price}}</div>
    </button>


    <ion-item>
      <div style="float: left">Total Amount</div>
      <div style="float: right">R {{totalAmount}}</div>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="navigateToCheckOut()">
    CheckOut
  </button>

</ion-content>
