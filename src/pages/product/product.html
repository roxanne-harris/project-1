<ion-header>

  <ion-navbar>
    <ion-title>Product</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <ion-card>
    <img src={{product.imageUrl}};/>
    <ion-card-header>
      {{ product?.name }}
    </ion-card-header>
    <ion-card-content>
      <div>
        Price: R {{ product?.price }}
      </div>
      <div>
        {{ product?.description }}
      </div>
      <div>
        Stock: {{ product?.stockedQty }}
      </div>
    </ion-card-content>
  </ion-card>

  <button ion-button block (click)="goBack(product)">
    Add To Cart
  </button>







</ion-content>
